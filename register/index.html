<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Siloam Registraton Page</title>
</head>
<body>
    <div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    
    <img src="logo.svg" width="100%">

    <form action="" method="POST">
      <div class="formbold-form-title">
        <h2 class="">Apply Now</h2>
        <p>Open your eyes to see the light of the glorious gospel of Christ, and watch your life transform.</p>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label">
            First name
          </label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="formbold-form-input"
          />
        </div>
        <div>
          <label for="lastname" class="formbold-form-label"> Last name </label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Email </label>
          <input
            type="email"
            name="email"
            id="email"
            class="formbold-form-input"
          />
        </div>
        <div>
          <label for="phone" class="formbold-form-label"> Phone number </label>
          <input
            type="text"
            name="phone"
            id="phone"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label">
          Address / Location
        </label>
        <input
          type="text"
          name="address"
          id="address"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="accomodation" class="formbold-form-label">
          Accomodation
        </label>
        <select name="acconodation" id="accomodaton" class="formbold-form-input">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="state" class="formbold-form-label"> State/Prvince </label>
          <input
            type="text"
            name="state"
            id="state"
            class="formbold-form-input"
          />
        </div>
        <div>
          <label for="country" class="formbold-form-label"> Country </label>
          <input
            type="text"
            name="country"
            id="country"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="status" class="formbold-form-label">Marital Status</label>
            <select name="status" id="sstatus" class="formbold-form-input">
                <option value="Single">Single</option>
                <option value="Maried">Married</option>
            </select>
        </div>
        <div>
          <label for="age" class="formbold-form-label">Age Group</label>
          <select name="age" id="age" class="formbold-form-input">
            <option value="0 - 5">0 - 5</option>
            <option value="6 - 12">6 - 12</option>
            <option value="13 - 20">13 - 20</option>
            <option value="21 - 35">21 - 35</option>
            <option value="36 - 45">36 - 45</option>
            <option value="46 - 55">46 - 55</option>
            <option value="56 - 65">56 - 65</option>
            <option value="66 - ...">66 - ...</option>
          </select>
        </div>
      </div>

      <button class="formbold-btn">Registration starts in <span id="countdown">
        <span><span id="days">00</span><span class="date">D</span></span> : 
        <span><span id="hours">00</span><span class="date">H</span></span> : 
        <span><span id="minutes">00</span><span class="date">M</span></span> : 
        <span><span id="seconds">00</span><span class="date">S</span></span> 
      </span></button>
      <script>
    document.addEventListener('DOMContentLoaded', () => {
    const countdownElement = document.getElementById('countdown');
    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');

    // Set the date we're counting down to
    const targetDate = new Date('2024-05-26T00:00:00').getTime();

    // Update the count down every 1 second
    const countdownFunction = setInterval(() => {
        // Get today's date and time
        const now = new Date().getTime();

        // Find the distance between now and the count down date
        const distance = targetDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the respective elements
        daysElement.textContent = days;
        hoursElement.textContent = hours;
        minutesElement.textContent = minutes;
        secondsElement.textContent = seconds;

        // If the count down is finished, write some text
        if (distance < 0) {
        clearInterval(countdownFunction);
        countdownElement.innerHTML = "EXPIRED";
        }
    }, 1000);
    });

    </script>
    </form>
  </div>
</div>
</body>
</html>
